<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Forecast - {{ forecast.city_name }}</title>
    <link rel='stylesheet' href='/static/styles/style.css'>
</head>
<body>
    <div class='container'>
        <h1>5-Day Forecast for {{ forecast.city_name }}</h1>
        <div class='forecast-list'>
            {% for entry in forecast.forecast %}
                <div class='forecast-item'>
                    <div class='datetime'>{{ entry.datetime.strftime('%Y-%m-%d %H:%M') }}</div>
                    <img src='{{ entry.icon_url }}' alt='Weather Icon' />
                    <div class='temp'>{{ entry.temperature }}Â°C</div>
                    <div class='description'>{{ entry.description }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
